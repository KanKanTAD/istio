{{- if .Values.global.defaultPodDisruptionBudget.enabled }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: istiocoredns
  namespace: {{ .Release.Namespace }}
  labels:
    app: istiocoredns
    release: {{ .Release.Name }}
spec:
{{- if and $gateway.autoscaleEnabled}}
  minAvailable: 2
{{- else}}
  minAvailable: 1
{{- end}}
  selector:
    matchLabels:
      app: istiocoredns
      release: {{ .Release.Name }}
{{- end }}
